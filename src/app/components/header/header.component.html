<ion-grid>
  <ion-toolbar>
    <ion-row>
      <ion-col size="5">
        <img src="../assets/images/logo.svg">
      </ion-col>
      <ion-col size="3" *ngIf="showFilter"></ion-col>
      <ion-col size="4" *ngIf="!showFilter"></ion-col>
      <ion-col size="2" (click)="openModalFilter()" *ngIf="showFilter">
        <img src="../assets/images/filter.svg" class="refresh">
      </ion-col>
      <ion-col size="2" class="ion-text-center ion-justify-content-end" (click)="makeRefresh()">
        <img src="../assets/images/refresh.svg" class="refresh">
      </ion-col>

    </ion-row>
  </ion-toolbar>
</ion-grid>
