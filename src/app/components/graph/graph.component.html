<ion-row>
    <ion-col class="ion-no-padding" size="3" *ngFor="let entry of options">

        <ion-item lines="none" class="ion-no-padding">
            <small>{{entry.val}}</small>
            <ion-checkbox class="ion-no-margin check" color="primary" slot="start" [(ngModel)]="entry.isChecked" (click)="setSelectOtion(entry.val)"></ion-checkbox>
        </ion-item>
    </ion-col>
</ion-row>

<google-chart [data]="pieChart"></google-chart>
