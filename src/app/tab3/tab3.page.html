<app-header [showFilter]="true"></app-header>
<ion-content>
    <ion-card *ngFor="let noticia of noticias">
        <ion-card-header class="ion-no-padding">
            <ion-card-title>{{noticia.titulo}}</ion-card-title>
            <small>{{noticia.fecha_creacion | date: 'medium'}}</small>
        </ion-card-header>
        <ion-row>
            <ion-col size="4">
                <img src="{{noticia.foto_miniatura}}" />
            </ion-col>
            <ion-col size="8">
                <ion-card-content class="ion-no-padding">
                    {{noticia.resumen | slice:0:185}}...
                </ion-card-content>
                <ion-row class="ion-justify-content-end">
                    <ion-col size="9">
                        <ion-button (click)="abrirNoticia(noticia.url)" size="small" class="ion-margin ion-float-right">
                            <ion-icon name="search"></ion-icon>
                            Leer Not√≠cia
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>

    </ion-card>
</ion-content>
