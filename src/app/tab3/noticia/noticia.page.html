<app-header></app-header>

<ion-content class="ion-padding">
    <ion-row *ngIf="request" class="ion-justify-content-center">
        <ion-col size="6" class="ion-align-items-center">
            <ion-row class="spinnerCenter">
                <ion-spinner></ion-spinner>
                <h4>Cargando datos...</h4>
            </ion-row>
        </ion-col>
    </ion-row>
    <ion-card class="ion-no-margin" *ngIf="!request">
        <ion-card-header class="ion-no-padding">
            <ion-card-title>{{noticia.titulo}}</ion-card-title>
            <small>{{noticia.fecha_creacion | date: 'medium'}}</small>
        </ion-card-header>
        <ion-row class="ion-margin-top">
            <ion-col size="12" class="ion-no-padding">
                <img src="{{noticia.foto_principal}}" />
            </ion-col>
            <ion-col class="ion-margin-top" size="12" style="padding-top: 0;">
                <ion-card-content [innerHTML] = "noticia.descripcion" class="ion-no-padding ion-text-justify">
                </ion-card-content>

            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
