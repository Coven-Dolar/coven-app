<app-header></app-header>

<ion-content>
    <div class="date">
        <p>{{today | date:'medium'}}</p>
        <p>Mercados abiertos</p>
    </div>

    <ion-row class="header">
        <ion-col size="4">
            <ion-label>Commodities</ion-label>
        </ion-col>
        <ion-col size="" class="ion-text-center">
            <ion-label>Compra</ion-label>
        </ion-col>
        <ion-col size="" class="ion-text-center">
            <ion-label>Venta</ion-label>
        </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of datos" class="datos-mercado">
        <ion-col size="4">
            <ion-label>{{item.nombre}}</ion-label>
        </ion-col>
        <ion-col size="" class="ion-text-center">
            <ion-label>{{item.precio_compra}} {{item.par}}</ion-label>
        </ion-col>
        <ion-col size="" class="ion-text-center">
            <ion-label>{{item.precio_venta}} {{item.par}}</ion-label>
        </ion-col>
    </ion-row>
    <br>
    <div class="leyenda">
        <b>HSM1 FOB</b>: Explicación de las siclas
    </div>
    <div class="leyenda">
        <b>HSM1 CIF</b>: Explicación de las siclas
    </div>
    <div class="leyenda">
        <b>HSM1 EZWORK</b>: Explicación de las siclas
    </div>
    <app-ultimas-noticias></app-ultimas-noticias>
</ion-content>
